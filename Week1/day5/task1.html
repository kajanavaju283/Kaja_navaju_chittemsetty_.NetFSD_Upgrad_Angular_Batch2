<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 5 Activities</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="section">
        <h2>Problem 1: Greeting Generator</h2>
        <input type="text" id="userName" placeholder="Enter your name">
        <button onclick="onButtonClick()">Generate Greeting</button>
        <p id="greetingDisplay"></p>
    </div>

    <div class="section">
        <h2>Problem 2: User Info Display</h2>
        <button onclick="handleUserDisplay()">Show User Info</button>
        <p id="p_name"></p>
        <p id="p_age"></p>
        <p id="p_city"></p>
    </div>

    <script>
        // --- PROBLEM 1 LOGIC ---
        function generateGreeting(name) {
            let message; // Variable declared inside function
            if (name.trim() === "") {
                message = "Please enter a valid name.";
            } else {
                message = "Hello, " + name + "! Welcome to our website.";
            }
            document.getElementById("greetingDisplay").innerText = message;
        }

        function onButtonClick() {
            const nameInput = document.getElementById("userName").value;
            generateGreeting(nameInput);
        }

        // --- PROBLEM 2 LOGIC ---
        const user = {
            name: "Rahul",
            age: 25,
            city: "Hyderabad"
        };

        function displayUserInfo(userObj) {
            // Using dot notation to access properties
            document.getElementById("p_name").innerText = "Name: " + userObj.name;
            document.getElementById("p_age").innerText = "Age: " + userObj.age;
            document.getElementById("p_city").innerText = "City: " + userObj.city;
        }

        function handleUserDisplay() {
            displayUserInfo(user);
        }
    </script>
</body>
</html>
