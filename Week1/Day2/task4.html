<!DOCTYPE html>
<html>
<head>
    <title>Course Enrollment</title>
</head>
<body>
    <h1>Course Enrollment Form</h1>
    <form>
        <label>Full Name:</label><br>
        <input type="text" name="name" placeholder="Enter full name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="example@email.com" required><br><br>

        <label>Choose a Course:</label><br>
        <input list="courses" name="course_choice" placeholder="Type to search...">
        <datalist id="courses">
            <option value="Web Development">
            <option value="Data Science">
            <option value="Python Programming">
            <option value="Machine Learning">
        </datalist><br><br>

        <label>Experience Level (1-10):</label><br>
        <input type="range" name="experience" min="1" max="10"><br><br>

        <label>Form Completion:</label><br>
        <progress value="50" max="100"></progress> 50%<br><br>

        <label>Skill Level:</label><br>
        <meter value="3" min="0" max="10"></meter> Beginner<br><br>

        <input type="submit" value="Enroll Now">
    </form>
</body>
</html>
