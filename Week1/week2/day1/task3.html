<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Logger</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; line-height: 1.5; }
        .display-box { background: #f4f4f4; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .error { color: #d9534f; font-weight: bold; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        ul { list-style: none; padding: 0; }
        li { border-bottom: 1px solid #ddd; padding: 8px 0; font-size: 0.9em; }
    </style>
</head>
<body onload="displayHistory()">

    <h2>Location-Based Weather Logger</h2>
    
    <button onclick="getLocation()">Get My Location</button>

    <div class="display-box">
        <p><strong>Current Status:</strong> <span id="status">Ready</span></p>
        <p>Latitude: <span id="lat">N/A</span></p>
        <p>Longitude: <span id="lon">N/A</span></p>
    </div>

    <h3>Last 5 Location Entries</h3>
    <ul id="historyList"></ul>

    <script>
        const historyList = document.getElementById("historyList");

        function getLocation() {
            const status = document.getElementById("status");
            status.innerText = "Locating...";

            if (!navigator.geolocation) {
                status.innerText = "Geolocation is not supported by your browser";
                return;
            }

            // Requirement: Use navigator.geolocation.getCurrentPosition()
            // Technical Constraint: Success and Error callbacks
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
                timeout: 10000 // 10 second timeout
            });
        }

        function successCallback(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const timestamp = new Date().toLocaleString();

            // Display current coordinates
            document.getElementById("lat").innerText = lat.toFixed(4);
            document.getElementById("lon").innerText = lon.toFixed(4);
            document.getElementById("status").innerText = "Success!";

            saveToHistory({ lat, lon, time: timestamp });
        }

        // Requirement: Handle Permission denied, Timeout, Location unavailable
        function errorCallback(error) {
            const status = document.getElementById("status");
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    status.innerHTML = "<span class='error'>Permission denied by user.</span>";
                    break;
                case error.POSITION_UNAVAILABLE:
                    status.innerHTML = "<span class='error'>Location information is unavailable.</span>";
                    break;
                case error.TIMEOUT:
                    status.innerHTML = "<span class='error'>The request to get user location timed out.</span>";
                    break;
                default:
                    status.innerHTML = "<span class='error'>An unknown error occurred.</span>";
                    break;
            }
        }

        // Technical Constraint: Store data as JSON using stringify() and parse()
        // Requirement: Save last 5 entries in localStorage
        function saveToHistory(newEntry) {
            let history = JSON.parse(localStorage.getItem("locationHistory")) || [];
            
            // Add new entry to the beginning
            history.unshift(newEntry);

            // Keep only the last 5
            if (history.length > 5) {
                history = history.slice(0, 5);
            }

            localStorage.setItem("locationHistory", JSON.stringify(history));
            displayHistory();
        }

        // Requirement: Display history on page load
        function displayHistory() {
            const history = JSON.parse(localStorage.getItem("locationHistory")) || [];
            historyList.innerHTML = "";

            history.forEach(item => {
                const li = document.createElement("li");
                li.innerText = `Time: ${item.time} | Lat: ${item.lat.toFixed(4)}, Lon: ${item.lon.toFixed(4)}`;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
