<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        /* Body styling to center the card on the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container - CSS Box Model application */
        .profile-card {
            background-color: #ffffff;
            width: 320px;
            padding: 30px; /* Internal spacing */
            margin: 20px;  /* Space from page edges */
            border: 1px solid #ddd; /* Card boundary */
            border-radius: 15px; /* Rounded corners */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Typography Enhancements */
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .role {
            font-size: 16px;
            color: #007bff;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 15px;
            display: block; /* To apply margins properly */
        }

        .bio {
            font-size: 14px;
            color: #666;
            line-height: 1.6; /* Better readability */
            margin-bottom: 25px;
        }

        /* Button Styling & Hover Effect */
        .contact-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        .contact-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1 class="name">Rahul Sharma</h1>
        <span class="role">Full Stack Developer</span>
        <p class="bio">
            I love building clean, functional, and user-friendly web applications. 
            Always curious to learn new technologies and improve my coding skills.
        </p>
        <button class="contact-btn">Contact Me</button>
    </div>

</body>
</html>
