<!DOCTYPE html>
<html>
<head>
    <title>Product Feature List</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        /* Section Styling */
        .features-section {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Heading */
        .features-section h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Unordered List */
        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        /* Feature Items */
        .features-section ul li {
            background-color: #e8f0fe;
            color: #333;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #c3dafe;
            border-radius: 6px;
            transition: 0.3s;
        }

        /* Hover Effect */
        .features-section ul li:hover {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <section class="features-section">
        <h2>Our Product Features</h2>

        <ul>
            <li>Fast Performance</li>
            <li>User-Friendly Interface</li>
            <li>Secure Data Protection</li>
            <li>Cloud Integration</li>
            <li>24/7 Customer Support</li>
        </ul>
    </section>

</body>
</html>
