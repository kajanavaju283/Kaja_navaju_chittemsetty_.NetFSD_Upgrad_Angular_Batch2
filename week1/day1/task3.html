<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Onboarding Page</title>
</head>
<body>
    <h1 align="center" title="New Employee Registration">Employee Onboarding Form</h1>
    <p align="center">Please fill in the details below to complete your onboarding process.</p>

    <form align="center">
        <table align="center" cellpadding="10">
            <!-- Full Name -->
            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" placeholder="Enter Full Name" required></td>
            </tr>

            <!-- Email Address -->
            <tr>
                <td><label>Email Address:</label></td>
                <td><input type="email" placeholder="Enter Email" required></td>
            </tr>

            <!-- Gender Selection -->
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>

            <!-- Department Selection -->
            <tr>
                <td><label>Department:</label></td>
                <td>
                    <select>
                        <option value="it">IT Department</option>
                        <option value="hr">Human Resources</option>
                        <option value="finance">Finance</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </td>
            </tr>

            <!-- Date of Joining -->
            <tr>
                <td><label>Date of Joining:</label></td>
                <td><input type="date" required></td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" title="Click to Submit">Submit Onboarding Details</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
