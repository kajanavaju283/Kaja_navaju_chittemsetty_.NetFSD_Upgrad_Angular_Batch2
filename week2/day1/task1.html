<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Notes Saver</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; margin-right: 5px; }
        .save-btn { background-color: #28a745; color: white; border: none; }
        .clear-btn { background-color: #dc3545; color: white; border: none; }
    </style>
</head>
<body onload="loadNote()">

    <h2>Day-1: Personal Notes Saver</h2>
    <p>Write your daily notes below. They will be saved even if you refresh the page!</p>

    <textarea id="noteInput" placeholder="Start typing your notes here..."></textarea>

    <br>

    <button class="save-btn" onclick="saveNote()">Save Note</button>
    <button class="clear-btn" onclick="clearNote()">Clear Everything</button>

    <script>
        // Function to load the note when the page loads
        function loadNote() {
            const savedNote = localStorage.getItem("userNote");
            if (savedNote) {
                document.getElementById("noteInput").value = savedNote;
            }
        }

        // Function to save the note to localStorage
        function saveNote() {
            const noteContent = document.getElementById("noteInput").value;
            localStorage.setItem("userNote", noteContent);
            alert("Note saved successfully!");
        }

        // Function to clear the note and remove from localStorage
        function clearNote() {
            if (confirm("Are you sure you want to delete your note?")) {
                localStorage.removeItem("userNote");
                document.getElementById("noteInput").value = "";
                alert("Note cleared!");
            }
        }
    </script>

</body>
</html>
